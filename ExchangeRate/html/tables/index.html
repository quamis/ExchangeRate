<html ng-app="ExchangeRate" >
<head>
	<meta charset="utf-8">

	</div>
	
	<script> 
		xchData = new ExchangeRateDataParser(ExchangeRateData);
		xch = new xChTableHandler( xchData ); 
		xch.resetDisplay().render();
